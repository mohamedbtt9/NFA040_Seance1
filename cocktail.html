    <p>Le <a href="https://www.regal.fr/recettes/boissons/cocktail-moscow-mule-20453">Moscow mule</a> est un cocktail à base de vodka, de bière de gingembre épicée et de jus de citron vert, accompagné d'une rondelle de citron.</p>
    <img src="https://www.destinationcocktails.fr/wp-content/uploads/2018/04/Visuel-moscowmule-1.jpg" alt="Moscow mule">
    <p>Le <a href="https://www.marmiton.org/recettes/recette_long-island-iced-tea_371686.aspx">Long Island Iced Tea</a> est un cocktail à base de tequila, de gin, de vodka, de rhum et de liqueur d'oranges.</p>
    <img src="https://tuulavintage.com/wp-content/uploads/2020/01/The-Long-Island-Iced-Tea-Standard-Ingredients.jpg" alt="Long Island Iced Tea">
